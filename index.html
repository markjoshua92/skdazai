<script title="ajax do checker">
    function enviar() {
        var lista = $('#lista').val();
        var sec = $('#sec').val();
          if (lista.length == 0) {
              document.getElementById("demo").innerHTML = 'INPUT YOUR CARDS!';
              return;
          }
          if (sec.length == 0) {
              document.getElementById("demo").innerHTML = 'INPUT YOUR SK LIVE!';
              return;
          } else {
              document.getElementById("demo").innerHTML = 'STARTING..';
          }
        var str = "STARTING..";
        var result = str.fontcolor("#FFFFFF");
        document.getElementById("demo").innerHTML = result;
        var linha = $("#lista").val();
        var linhaenviar = linha.split("\n");
        var total = linhaenviar.length;
        var ap = 0;
        var ed = 0;
        var rp = 0;
        var audio2 = new Audio('audio/bot.mp3');
        linhaenviar.forEach(function(value, index) {
            setTimeout(
                function() {
                    var sec = $("#sec").val();
                    $.ajax({
                        url: 'api.php?check=' + value + '&sec=' + sec,
                        type: 'GET',
                        async: true,
                        success: function(resultado) {
                            if (resultado.match("Approved CVV")) {
                                var str = "CVV MATCHED FOUND!";
                                var result = str.fontcolor("#21BDDF");
                                document.getElementById("demo").innerHTML = result;
                                removelinha();                               
                                ap++;                                
                                aprovadas(resultado + "");
                                audio2.play();
                               // stop();                               
                            }else if(resultado.match("#Approved")){
                                var str = "LIVE CCN FOUND!";
                                var result = str.fontcolor("#21DF78");
                                document.getElementById("demo").innerHTML = result;
                                removelinha();
                                ed++;
                                edrovadas(resultado + "");
                            }else if(resultado.match("#Declined")){
                                var str = "CARD DECLINED!";
                                var result = str.fontcolor("red");
                                document.getElementById("demo").innerHTML = result;
                                removelinha();
                                rp++;
                                reprovadas(resultado + "");
                            }else {
                                var str = "ERROR!";
                                var result = str.fontcolor("red");
                                document.getElementById("demo").innerHTML = result;
                                removelinha();
                                rp++;
                                reprovadas(resultado + "");
                            }
                            $('#carregadas').html(total);
                            var fila = parseInt(ap) + parseInt(ed) + parseInt(rp);
                            $('#cLive').html(ap);
                            $('#cWarn').html(ed);
                            $('#cDie').html(rp);
                            $('#total').html(fila);
                            $('#cLive2').html(ap);
                            $('#cWarn2').html(ed);
                            $('#cDie2').html(rp);
                        }
                    });
                }, 500 * index);
        });
    }
    function aprovadas(str) {
        $(".aprovadas").append(str + "");
    }
    function reprovadas(str) {
        $(".reprovadas").append(str + "");
    }
    function edrovadas(str) {
        $(".edrovadas").append(str + "");
    }
    function removelinha() {
        var lines = $("#lista").val().split('\n');
        lines.splice(0, 1);
        $("#lista").val(lines.join("\n"));
    }
</script>
